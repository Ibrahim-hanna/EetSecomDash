<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a3365 0%, #00b894 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            background: rgba(255,255,255,0.85);
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            width: 350px;
            text-align: center;
        }
        .login-container img {
            width: 170px;
            margin-bottom: 16px;
        }
        .login-container h1 {
            font-size: 2rem;
            color: #1a3365;
            margin-bottom: 24px;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7fafc;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: #00bfff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 12px;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #0099cc;
        }
        .login-container .register-link {
            color: #1a3365;
            text-decoration: none;
            font-weight: bold;
        }
        .login-container .register-link:hover {
            text-decoration: underline;
        }
        .login-container .error {
            color: #c0392b;
            margin-bottom: 10px;
        }
        .login-container .success {
            color: #27ae60;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="/images/edet_logo.png" alt="Logo" />
    <h1>Connexion</h1>
    <form method="post" action="/login">
        <input type="email" name="email" placeholder="Nom d'utilisateur" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${success}" class="success" th:text="${success}"></div>
    <p>Pas encore de compte ?<br>
        <a class="register-link" href="/register">Inscrivez-vous ici</a>
    </p>
</div>
</body>
</html>

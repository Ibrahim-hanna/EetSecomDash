<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a3365 0%, #00b894 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .splash-container {
            text-align: center;
            color: #fff;
        }
        .splash-container img {
            width: 200px;
            margin-bottom: 32px;
        }
        .splash-title {
            font-size: 2.2rem;
            margin-bottom: 16px;
        }
        .splash-loader {
            margin-top: 32px;
            border: 6px solid #fff;
            border-top: 6px solid #00bfff;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = '/login';
        }, 2500);
    </script>
</head>
<body>
<div class="splash-container">
    <img src="/images/edet_logo.png" alt="Logo" />
    <div class="splash-title">Bienvenue sur EDET Alarm & Security System</div>
    <div>Chargement...</div>
    <div class="splash-loader"></div>
</div>
</body>
</html>
